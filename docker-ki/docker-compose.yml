version: '3.8'
services:
  db:
    container_name: db_ki
    image: postgres:13
    restart: on-failure
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      PGDAT: /var/lib/postgresql/data
    volumes:
      - ./postgre:/var/lib/postgresql/data:rw
    ports:
      - 5433:5432
  nginx:
    image: nginx:1.21.6-alpine
    container_name: nginx-ki
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ${APP_DIRECTORY}:/code
      - ${VHOST_PATH}:/etc/nginx/conf.d
    links:
      - php
  php:
    container_name: php-ki
    links:
      - db
    build:
      context: ./php
      args:
        - XDEBUG=${APP_XDEBUG}
    volumes:
      - ${APP_DIRECTORY}:/code
  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
